<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet-Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        {{calcularCompra}}
        <a href="./prueba.html">click en mi pelotudo</a>
        <div class="col-md-12 d-flex flex-wrap">
            <div class="card" style="width: 18rem;" v-for="producto of carrito">
                <!--  <img :src="producto.imagen" class="card-img-top" alt="..."> -->
                <div class="card-body">
                <h5 class="card-title">{{producto.nombre}} </h5>
                <p class="card-text">{{producto.descripcion}} </p>
                <p>{{producto.stock}} </p>
                <a @click="sumarProducto" :id="'sumar'+producto._id" class="btn btn-success">+</a>
                <input type="number" name="cantidad" :value="producto.cantidad" :id="producto._id" disabled>
                <a @click="restarProducto" :id="'restar'+producto._id" class="btn btn-success">-</a>
                </div>
            </div>
        </div>
        <form class="row g-3">
            <div class="col-auto">
              <label for="staticEmail2" class="visually-hidden">Total a Pagar</label>
              <input type="text" readonly class="0" v-model="consumoTotal" id="precio">
             
            </div>
            <div class="col-auto">
              <button type="submit" @click="finalizarCompra" class="btn btn-success mb-3">Terminar compra</button>
              <button  @click="borraCarrito" class="btn btn-danger mb-3">Cancelar Compra</button>
            </div>
          </form>
         
          
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./jugando.js"></script>
    
</body>
</html>
