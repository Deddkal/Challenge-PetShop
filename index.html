<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="stiloForm.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
    <title>Document</title>
</head>
<body>
    <main>

        <form action="">
                <label for="basic-url" class="form-label">Datos personales</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><img src="./img/person.svg" alt=""></span>
                <input type="text" class="form-control" placeholder="Nombre" id="userName" aria-describedby="basic-addon1">
            </div>
            
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Apellido" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2"><img src="./img/person.svg" alt=""></span>
            </div>
            
            <label for="basic-url" class="form-label">Datos de contacto</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3"><img src="./img/telephone.svg" alt=""></span>
                <input type="text" class="form-control" id="tel" aria-describedby="basic-addon3" placeholder = "Telefono">
            </div>
            
            <div class="input-group mb-3">
                <span class="input-group-text"><img src="./img/house.svg" alt=""> </span>
                <input type="text" class="form-control" aria-label="" placeholder="Domicilio">
                
            </div>
            <label for="basic-url" class="form-label">Datos de tu mascota</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Tipo de mascota" aria-label="Username">
                <span class="input-group-text">></span>
                <input type="text" class="form-control" placeholder="Nombre de mascota" aria-label="Server">
            </div>
            
            <div class="input-group">
                <span class="input-group-text"><img src="./img/emoji-laughing.svg" alt="">
                </span>
                <textarea class="form-control" placeholder="Contanos un poco sobre tu mascota" aria-label="With textarea"></textarea>
            </div>
            <div class="mb-3 archivo">
                <label for="formFile" class="form-label" >Envianos una foto de tu mascota :D</label>
                <input class="form-control" type="file" id="formFile">
            </div>
                <!-- Button trigger modal -->
            <div class = "d-flex justify-content-end">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id = "myModal">
                    Enviar
                </button>
            </div>

    <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Batman petshop</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body"  >
                        <span id = "cuerpoModal"></span>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Aceptar</button>
                    </div>
                </div>
                </div>
            </div>
        </form>      
    </main>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>
</html>
